{% extends 'blog/base.html' %}

{% block content %}
<div class="container mt-4">
  <div class="row">

    <!-- Columna izquierda: publicaciones (gris) -->
    <div class="col-lg-8 p-4" style="min-height: 100vh;">
      <h1 class="mb-4 text-center">Blog</h1>
      {% for post in post %}
      <div class="border border-1 rounded row mb-2 p-4">
        <div class="col-md-2 d-flex align-items-center justify-content-center">
          <img src="{{ post.autor.profile.image.url }}" alt="{{ object.autor }}"
            class="img-fluid rounded-circle border border-2" style="width: 100px; height: 100px; object-fit: cover;">
        </div>
        <div class="col-md-10">
          <div class="card-body">
            <div class="d-flex justify-content-between align-items-center mb-2">
              <div>
                <div class="text-decoration-none fw-bold">{{ post.autor }}</div>
                <div class="text-muted small">{{ post.fecha }}</div>
              </div>
            </div>

            <a href="{% url 'blog-detail' post.id %}" class="text-body text-decoration-none"><h2 class="card-title">{{ post.titulo }}</h2></a>
            <p class="card-text">{{ post.contenido }}</p>
          </div>
        </div>
      </div>
      {% empty %}
      <div class="alert alert-info text-center" role="alert">
        No hay publicaciones a√∫n.
      </div>
      {% endfor %}
    </div>

  </div>
</div>
{% endblock content %}
