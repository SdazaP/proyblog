{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-5 min-vh-100">
    <div class="">
        <div class="card-body">
            <h3 class="card-title border-bottom pb-2">¿Eliminar publicación?</h3>
            <p class="card-text fs-5">
                ¿Estás seguro de que deseas eliminar el post titulado <strong>"{{ object.titulo }}"</strong>?
            </p>
            <form method="post">
                {% csrf_token %}
                <div class="d-flex gap-2">
                    <button type="submit" class="btn btn-danger">Eliminar</button>
                    <a href="{% url 'blog-detail' object.id %}" class="btn btn-secondary">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
