{% extends 'blog/base.html' %}

{% block content %}
{% load crispy_forms_tags %}
<!-- Font Awesome CDN for social icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<div class="container py-5 min-vh-100">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-sm border-0">
                <div class="card-body text-center">
                    <div class="mb-3">
                        <img class="rounded-circle account-img" id="profile-img" src="{{ user.profile.image.url }}"
                            class="img-radius" alt="User-Profile-Image">
                    </div>
                    <h3 class="card-title">{{ user.username|title }}</h3>
                    <p class="text-muted">{{ user.email }}</p>

                    <div class="mb-3">
                        <a href="#" class="text-dark me-2"><i class="fab fa-dribbble fa-lg"></i></a>
                        <a href="#" class="text-dark me-2"><i class="fab fa-twitter fa-lg"></i></a>
                        <a href="#" class="text-dark me-2"><i class="fab fa-linkedin fa-lg"></i></a>
                        <a href="#" class="text-dark"><i class="fab fa-facebook fa-lg"></i></a>
                    </div>

                    <form action="" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <fieldset class="form-group">
                            {{ u_form|crispy }}
                            {{ p_form|crispy }}
                        </fieldset>
                    </form>

                    <p>
                        <a href="{% url 'profile-update' %}" class="btn btn-outline-primary position-relative">
                            Actualizar Perfil
                        </a>
                    </p>

                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
