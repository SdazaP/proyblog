{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<!-- Font Awesome CDN for social icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<div class="container py-5 min-vh-100">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-sm border-0">
                <div class="card-body text-center">
                    <div class="mb-3">
                        <img src="" alt="Profile Image" class="rounded-circle" width="120" height="120">
                    </div>
                    <h3 class="card-title">{{ user.username|title }}</h3>
                    <p class="text-muted">{{ user.email }}</p>

                    <div class="mb-3">
                        <a href="#" class="text-dark me-2"><i class="fab fa-dribbble fa-lg"></i></a>
                        <a href="#" class="text-dark me-2"><i class="fab fa-twitter fa-lg"></i></a>
                        <a href="#" class="text-dark me-2"><i class="fab fa-linkedin fa-lg"></i></a>
                        <a href="#" class="text-dark"><i class="fab fa-facebook fa-lg"></i></a>
                    </div>

                    <form method="post" enctype="multipart/form-data" class="text-start">
                        {% csrf_token %}
                        {{ u_form|crispy }}
                        {{ p_form|crispy }}
                        <div class="d-grid mt-3">
                            <button type="submit" class="btn btn-success">Actualizar Perfil</button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
